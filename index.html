<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='10' fill='%23FF3B30'/%3E%3Cline x1='12' y1='2' x2='12' y2='22' stroke='white' stroke-width='2'/%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <button class="nav-button prev-month">&lt;</button>
            <div class="current-month-year"></div>
            <button class="nav-button next-month">&gt;</button>
        </header>
        <div class="weekdays">
            <span>Min</span>
            <span>Sen</span>
            <span>Sel</span>
            <span>Rab</span>
            <span>Kam</span>
            <span>Jum</span>
            <span>Sab</span>
        </div>
        <div class="calendar-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
